<!DOCTYPE html>
<html>

	</head>
	<body>
		<div class="grandfather">
			<div class="father">
				<div class="son"></div>
			</div>
		</div>
		<div class="nav">nav div</div>
		<ol>

		<script>
			$(function(){
				console.log($('.nav'));
				console.log($('ul li'));
