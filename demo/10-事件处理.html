<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-3.4.1.min.js" ></script>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: #ccc;
			}
			.current{
				background-color: #FFC0CB;
			}
		</style>
	</head>
	<body>
		<div></div><br />
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<span>1234</span>
		<script>
			var ul=document.querySelector('ul');
			ul.addEventListener('click',function(e){
				console.log(this);
				console.log(e.target);
			})
			$(function(){
				$("div").on("mouseover mouseleave",function(){
					$(this).toggleClass("current");
				})
				$("ul").on("click","li",function(e){
					console.log(this);
					console.log(e.target);
				})
				$("span").on({
					click:function(){
						console.log("鼠标点击了span");
					},
					mouseover:function(){
						console.log("鼠标经过span");
					}
				})
				$("span").off();//解除span的所有事件
				$("span").off("click");//只解除点击事件
				$("ul").off("click","li");//解除事件委托
			})
		</script>
	</body>
</html>
