<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-3.4.1.min.js" ></script>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<script>
			/*$(document).ready(function(){
				$('div').hide();
			})*/
			var myVideo=document.querySelector('video');
			$(function(){
				$('div').hide();
				//使用原生JS获取过来的DOM对象，转化为jQuery对象；
				$('video');
				$(myVideo);
				//jQuery对象转换为DOM对象
				$('video')[0].play();
				$('video').get(0).play();
			})
		</script>
		<div></div>
		<video src=""></video>
	</body>
</html>
