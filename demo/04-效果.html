		<button>淡入</button>
		<button>淡出</button>
		<button>切换</button>
		<button>透明</button>
		<div></div>
		<button>动起来</button>
		<script>
			$(function(){
				$('button').eq(0).click(function(){
					$('div').fadeIn(1000);
				});
				$('button').eq(1).click(function(){
					$('div').fadeOut(1000);
				});
				$('button').eq(2).click(function(){
					$('div').fadeToggle(1000);
				});
				$('button').eq(3).click(function(){
					$('div').fadeTo(1000,0.5);
				});
				$('button').eq(4).click(function(){
					$('div').animate({
						left:300,
						top:500,
						opacity:.5,
						width:300
					},500)
				})
			})
		</script>
